<!DOCTYPE html>
<html>

<head>
    <h1>
    Astro Weight Calculator
 </h1>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        Enter Planet:
        <name="enterPlanet">
            <select id="myPlanet">
                <option value="27.9">Sun</option>
                <option value="0.377">Mercury</option>
                <option value="0.9032">Venus</option>
                <option value="1">Earth</option>
                <option value="0.1655">Moon</option>
                <option value="0.3895">Mars</option>
                <option value="2.640">Jupiter</option>
                <option value="1.139">Saturn</option>
                <option value="0.917">Uranus</option>
                <option value="1.148">Neptune</option>
                <option value="0.06">Pluto</option>
            </select>
            <br>
            <br> Enter Your Weight:
            <br>
            <input type="text" id="myWeight">
            <br>
            <br>
            <button type="button" onclick="calculateWeight()">Calculate</button>
            <p id="answer"></p>
    </form>
    <script src="index.js"></script>
    <br>
    <!--I added <img> into .html to add a picture of the solar system-->
    <img src="picture/solar-system-414388_960_720.jpg" alt="Solar System" width="600px" height="200px">
        <footer>
            <p>
                ✯ All Rights to this Page belongs to Astro Weight Calculator ✯
            </p>
        </footer>
</body>

</html>
